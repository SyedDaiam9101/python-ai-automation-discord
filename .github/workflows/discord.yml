name: Discord GitHub Feed

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, closed, merged]
  issues:
    types: [opened, closed]
  workflow_run:
    types: [completed]

jobs:
  discord-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        run: |
          if [ "${GITHUB_EVENT_NAME}" == "push" ]; then
            MESSAGE="üì¶ **${GITHUB_ACTOR}** pushed ${GITHUB_REF#refs/heads/} in ${GITHUB_REPOSITORY}\nCommit: ${GITHUB_SHA:0:7}\nMessage: ${{ github.event.head_commit.message }}"
          elif [ "${GITHUB_EVENT_NAME}" == "pull_request" ]; then
            MESSAGE="üîÄ **${GITHUB_ACTOR}** ${{ github.event.action }} a PR: #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}"
          elif [ "${GITHUB_EVENT_NAME}" == "issues" ]; then
            MESSAGE="üêõ **${GITHUB_ACTOR}** ${{ github.event.action }} an issue: #${{ github.event.issue.number }} - ${{ github.event.issue.title }}"
          elif [ "${GITHUB_EVENT_NAME}" == "workflow_run" ]; then
            MESSAGE="‚ö° Workflow ${{ github.event.workflow_run.name }} ${{ github.event.workflow_run.conclusion }} on branch ${{ github.event.workflow_run.head_branch }}"
          fi

          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"$MESSAGE\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
