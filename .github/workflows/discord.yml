name: Discord Webhook Push

on:
  push:
    branches:
      - main

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        run: |
          curl -H "Content-Type: application/json" \
               -d '{
                 "content": "**'"${GITHUB_ACTOR}"'** pushed to '"${GITHUB_REPOSITORY}"' (branch: '"${GITHUB_REF#refs/heads/}"')\nCommit: '"${GITHUB_SHA:0:7}"'\nMessage: '"${{ github.event.head_commit.message }}"'"
               }' \
               ${{ secrets.DISCORD_WEBHOOK }}
